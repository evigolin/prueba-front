<div class="card">
    <h4 class="card-header text-center">Colisi√≥n de Circulos</h4>
    <div class="card-body">
        <form [formGroup]="circlesForm">
            <div formArrayName="circles">
                <div class="mt-3" *ngFor="let circle of circles.controls; let i=index">
                    <div class="form-group">
                        <label for="name">circulo {{i + 1}}:</label>
                    </div>
                    <div class="form-group" [formGroupName]="i">
                        <div class="form-control-array">
                            <div class="form-group form-control-input">
                                <label for="name">x : </label> <br>
                                <input type="number" (ngModelChange)="interceptionCircles($event)" autocomplete="off" formControlName="x" required>
                            </div>
                            <div class="form-group form-control-input">
                                <label for="name">y : </label> <br>
                                <input type="number" (ngModelChange)="interceptionCircles($event)" autocomplete="off" formControlName="y" required>
                            </div>
                            <div class="form-group form-control-input">
                                <label for="name">radio : </label><br>
                                <input type="number" (ngModelChange)="interceptionCircles($event)" autocomplete="off" formControlName="radio" requried>
                            </div>
                        </div>
                        <button *ngIf="i >= 2" type="button" class="btn btn-danger mt-3 mb-2"
                            (click)="removeCircle(i)">Eliminar
                            Circulo</button>
                    </div>
                </div>
                <div class="form-group text-center mb-3">
                    <button type="button" class="btn btn-primary mt-3" (click)="addCircles()">Agregar Circulo</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card" *ngIf="intersectionCircle.length > 0">
    <div class="card-body">
        <div class="div-questions">
            <label for="username">Circulos que se interceptan: </label>
            <div class="print-prime text-wrap text-break">
                Circulos que colisionan: [
                <ng-container *ngFor="let interception of intersectionCircle; let i = index;">
                     {{ i < (intersectionCircle.length - 1) ?  ('Circulo ' + interception['circle_1'] + 1 + '-' + 'Circulo ' + interception['circle_2'] + 1) + ', ' : ('Circulo ' + interception['circle_1'] + 1 + '-' + 'Circulo ' + interception['circle_2'] + 1)}}
                </ng-container>
                ]
            </div>
        </div>
    </div>
</div>
